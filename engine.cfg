[application]

name="Space_Rocks"
main_scene="res://scenes/loading.tscn"
boot_splash="res://art/Backgrounds/loads.png"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

fullscreen=false
width=1000
height=600
stretch_aspect="keep"

[editor_plugins]

enabled=["atlas_importer"]

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
player_ability_1=[key(Q)]
pause_toggle=[key(F9)]
zoom_in=[key(M)]
player_thrust=[mbutton(0, 2)]
player_thrust_rev=[key(S)]
player_shoot=[mbutton(0, 1)]
