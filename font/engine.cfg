[application]

name="Space_Rocks"
main_scene="res://scenes/main_menu.tscn"
boot_splash="res://art/Backgrounds/loadingscreen.png"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=1000
height=600
stretch_aspect="keep"

[editor_plugins]

enabled=["atlas_importer"]

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
pause_toggle=[key(F9)]
zoom_in=[key(M)]
player_power_up_1=[key(1)]
player_power_up_2=[key(2)]
player_thrust=[mbutton(0, 2)]
player_thrust_rev=[key(S)]
player_boost=[key(W)]
player_shoot=[mbutton(0, 1)]
player_left=[key(A)]
player_right=[key(D)]
